
name: Python CI

on: [push, pull_request]

jobs:
  build:
    # Use Ubuntu to run the CI job
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]  # Using modern Python versions

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python with the specified version
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Install dependencies from test_requirements.txt
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r test_requirements.txt
    # Step 4: Run tests using pytest and measure coverage
    - name: Run tests
      run: python -m pytest --cov=utils --cov=python --cov=converters test

    # Step 5: Upload coverage to Coveralls
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # Disable email notifications (optional)
    - name: Notifications
      run: echo "Email notifications are disabled"
